apiVersion: v1
kind: Secret
metadata:
  name: sih-secrets
  namespace: sih-solvers-compass
type: Opaque
data:
  # Base64 encoded values - will be populated by deployment script
  gemini-api-key: ""
  storage-account-key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-storage-secret
  namespace: sih-solvers-compass
type: Opaque
data:
  # Base64 encoded Azure storage credentials
  azurestorageaccountname: ""
  azurestorageaccountkey: ""